<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/dist/script.js"></script>
    <title>Grocery Store</title>
</head>
<body>
    <!--Main Home-->
    <div id="welcome">
        <h3>Grocery Store</h3>
    </div>

    <!--Sign In and Sign Up-->
    <div id="navhome">
        
        <div id="formContainer">
            <button id="signInBtn" onclick="DisplaySignIn()" class="mainBtns">Sign In</button>
            <button id="signUpBtn" onclick="DisplaySignUp()" class="mainBtns">Sign Up</button>
            <div id="bothforms">
                <div id="signIn">
                    <label class="loginLbl">Email  ID : </label><br><br>
                    <input type="email" id="mail"><br><br>
    
                    <label class="loginLbl">Password : </label><br><br>
                    <input type="password" id="password"><br><br>
    
                    <button id="loginBtn" class="sBtn" onclick="SignIn()">Login</button>
                </div>
                <div id="signUp">
                    <label class="sLbl">Name : </label><br><br>
                    <input type="text" id="name"><br><br>
    
                    <label class="sLbl">Email  ID : </label><br><br>
                    <input type="email" id="signUpMail"><br><br>
    
                    <label class="sLbl">Password : </label><br><br>
                    <input type="password" id="signUpPassword"><br><br>
    
                    <label class="sLbl">Gender : </label><br><br>
                    <input type="text" id="signUpGender"><br><br>
    
                    <label class="sLbl">Mobile Number : </label><br><br>
                    <input type="number" id="mobile"><br><br>
    
                    <label class="sLbl">Profile Photo : </label><br><br>
                    <input type="file" id="profilePic"><br><br>
    
                    <label class="sLbl">Wallet Balance : </label><br><br>
                    <input type="number" id="wallet"><br><br>
    
                    <button id="registerBtn" class="sBtn" onclick="SignUp()">Register</button>
                </div>
            </div>
            
        </div>
    </div>

    <!--Logged HomePage-->
    
    <div id="navbar">
        <button class="navBtns" onclick="">Home</button>
        <button class="navBtns" onclick="ShowProducts()">Show Products</button>
        <button class="navBtns" onclick="ProductDetails()">Buy Product</button>
        <button class="navBtns" onclick="PurchaseDetails1()">Purchase Details</button>
        <button class="navBtns" onclick="RechargePage()">Recharge Wallet</button>
        <button class="navBtns" onclick="">Log Out</button>
    </div>
    <span id="clear"></span>

    <div id="navbar-home"></div>

    <!--Show Products-->
   
    <div id="add">
        <input type="number" id="pid" placeholder="Product ID">
        <input type="text" id="pname" placeholder="Product Name">
        <input type="number" id="pqty" placeholder="Quantity">
        <input type="number" id="pprice" placeholder="Unit Price">
        <label>Expiry Date </label>
        <input type="date" id="pdate" placeholder="Expiry Date">
        <label>Product Image :</label>
        <input type="file" id="ppic"><br><br>
        <button onclick="ProductUpdate()">Submit</button>

    </div>
    <div id="addButton">
        <button onclick="AddProduct()" style="background-color: orange;">Add</button>
    </div>
    <div id="productList">
        
    </div>

    <!--Product Details-->
    <div id="productsPage">
        <div id="container1"></div>
        <div id="carts"></div>
        <div id="orderBtn">
            <!-- <input id="pcount" placeholder="Enter Quantity"><br>
            <button id="submit" onclick="CartItems()">Submit</button> -->
            <button onclick="PlaceOrder()" style="background-color: orange;">Place Order</button>
        </div>
    </div>

    <!--Purchase History-->
    <div id="purchaseHistory"></div>

    <!--Wallet Recharge-->
    <div id="recharge">
        <input type="number" id="amount" placeholder="Enter Recharge Amount"><br><br>
        <button style="background-color: green; color: white;" onclick="RechargeWallet()">Recharge</button>
    </div>
</body>
</html>
